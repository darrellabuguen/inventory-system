<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./design.css">

    <title>Inventory System | Login</title>
</head>

<body>
    <main>
        <div class="main-container">
            <div class="pic-container">
                <div class="form-text">
                    <div class="form-title">Store Inventory</div>
                </div>
            </div>
            <div class="login-form forms">
                <h1 style="font-family: poppins;" align="center">Signup</h1>
                <label class="emaillabel" for="email">Email</label><br>
                <input class="email" id="email" type="email" name="email"><br>
                <label class="password" for="password">Password</label><br>
                <input class="password" id="password" type="password" name="password"><br>
                <label class="repassword" for="repassword">Confirm password</label><br>
                <input class="repassword" id="repassword" type="password" name="repassword"><br>
                <input class="show-password" type="checkbox" id="show-password" onclick="showPass()"><label
                    for="show-password"> show
                    password</label><br>
                <button class="login-email btn-primary">
                    <div style="width: 80%;">Signup</div>
                </button>
                <p align="center" style="font-family: poppins;">Already have an account? <a href="index.html">Login</a>
                </p>
            </div>
        </div>
    </main>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, signInAnonymously, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBlFt16zm2py8oMRZDoXtXQXlr7nW_WIB0",
            authDomain: "inventory-c9ef8.firebaseapp.com",
            databaseURL: "https://inventory-c9ef8-default-rtdb.firebaseio.com",
            projectId: "inventory-c9ef8",
            storageBucket: "inventory-c9ef8.appspot.com",
            messagingSenderId: "822020064388",
            appId: "1:822020064388:web:cb62ef0dab0d929d0c2ed1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        //sign in with email button function
        const login_email = document.querySelector(".login-email");
        login_email.addEventListener("click", () => {
            const user_email = document.querySelector(".email");
            const user_password = document.querySelector("#password");
            var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!regex.test(user_email.value) || user_password.value == "" || user_password.value.length < 8) {
                alert("Please fill the proper values needed in the input fields.");
                user_email.value = "";
                user_password.value = "";
            }
            else {
                signInWithEmailAndPassword(auth, user_email.value, user_password.value)
                    .then((result) => {
                        var user = result.user;
                        if (user) {
                            window.location = "home.html";
                        }
                    })
                    .catch((error) => {
                        alert(error);
                        console.error(error);
                    })
            }
        });
    </script>
    <script src="./index.js"></script>
</body>

</html>
